---
layout: default
---
<section class=''>
  <div class='h-48 bg-gray-600 flex items-center'>
    <div class='flex-initial text-center w-full'>
      <h1>Notes</h1>
    </div>
  </div>
  <div class='grid grid-cols-4 gap-4 p-6'>
    {% for post in site.posts %}
    <div class='rounded-sm bg-gray-300 p-2 text-center h-48'>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
    {% endfor %}
  </div>
</section>
